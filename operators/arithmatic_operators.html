<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic operator</title>
</head>
<body>
    <script>
// Addition operator
        let add = 100 + 20;
document.write(add);
document.write("<br>");

// Subtraction operator
  let sub = 100 - 30;
document.write(sub);
document.write("<br>");

// Multiplication operator
 let multi = 100 * 30;
document.write(multi);
document.write("<br>");

// Division operator
let x = 5;
let y = 2;
let z = x / y;
document.write(z);
document.write("<br>");

// modulus operator
let a = 5;
let b = 2;
let c = a % b;
document.write(c);
document.write("<br>");

// increment operator (++)
let p = 3;
p++;
let r = p;
document.write(r);//4
document.write("<br>");

var i =1;
i++;
var result = i;

console.log(result);


document.write("<br>");
// decrement operator (--)
let t = 3;
t--;
let s = t;
document.write(s);//2
document.write("<br>");

// exponentiation operator (**) raises the first operand to the power of the second operand.
let q = 4;
document.write(q ** 2);//16

</script>
</body>
</html>
