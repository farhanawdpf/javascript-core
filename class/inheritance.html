<h1>Inheritance /subclass</h1>

                this.brand=b
            }
            speed(){ 
                return "This run so first";
            }
        }
      const car1 =  new Car("b13","TOYOTA");

      document.write(car1.speed());
            class Bike extends Car{ 
                constructor(dsk,b,model){

                }

                }
            }
         const byk = new Bike("sd","halogen","w2");
         console.log(byk);

    </script>
