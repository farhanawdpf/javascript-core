<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" name="f">
      Name: <br />
      <input type="text" name="n" /><br />
      Address: <br />
      <textarea name="add" id=""></textarea><br />
      <input type="button" value="submit" onclick="my_f()" />
      <input type="reset" value="Reset" />
    </form>
    <script>
      function my_f() {
        var name = document.f.n.value;
        var address = document.f.add.value;
        doc = open("", "", "width=400px, height=400px");
        with (doc.document) {
          write("Name:" + name +"<br>");
          write("Address:" + address);
          write("<br>");
        }
      }
    </script>
  </body>
</html>
