<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-primitive Type</title>
  </head>
  <body>
    <script>
      // object literal
      var car = {
        model: "45",
        name: "toyota",
        color: "red",
      };
      console.log(typeof car);
      console.log(car);
      document.write(
        "This is  model " + car.model + " " + car.name + " " + car.color
      );
      document.write("<br>");

      //array
      // var ary = ["a","b","c"];
      var ary = [1, 3, 5, 7, 9];
      console.log(ary[0]);
      console.log(ary[1]);
      console.log(ary[4]);

      //function
     

      function addition() {
         var first = 10;
         var second = 20;
        console.log(first + second);
      }

      addition(); //30

    //   addition(100, 300); //400
    //   addition(100, 20); //120
    //   var r = prompt("Please Enter your");
    //   document.write(r);
    </script>
  </body>
</html>
