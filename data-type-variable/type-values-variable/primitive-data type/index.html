<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primitive type</title>
</head>
<body>
    <script> 
        // number
        var a = 23;
        var b = 20;
        var c = a+b;
        var d = 23+12+a+b;
        console.log(typeof a);
        //string
        var group ="wdpf";
        console.log(typeof group);
        //boolean value
        var e = a>b;
        console.log(typeof e);
        //undefine
        var r ;
        console.log(typeof r);
    </script>
</body>
</html>
