<h1>The fill() Method</h1>

<p>fill() fills specified elements in an array with a value.</p>

<p>Fill the last two array elements with "Kiwi":</p>
    <script> 
       // array.fill(value, start, end)

       const fruits = ["Banana", "Orange", "Apple", "Mango"];
       console.log(fruits);
console.log (fruits.fill("jam",2,4));
document.write (fruits.fill("j"));
console.log(fruits.fill("j"));
    </script>
</body>
